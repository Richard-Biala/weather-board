<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script src="./assests/JavaScript/script.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 bg-light">
          <h5>Search for a city:</h5>

          <div class="form-inline form-group">
            <input id="search-value" type="text" class="form-control" />
            <button id="search-btn" class="btn btn-primary">Search</button>
          </div>

          <ul class="list-group cities"></ul>
        </div>

        <div class="col-md-9">
          <!-- Today's Weather -->
          <div id="today" class="mt-3"></div>
          <!-- Forecast -->
          <div id="forecast" class="mt-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
